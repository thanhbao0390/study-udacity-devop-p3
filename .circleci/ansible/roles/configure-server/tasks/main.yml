- name: "wait 60 seconds for target connection to become reachable/usable."
  wait_for_connection:
    timeout: 60

- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"
    update_cache: yes

- name: "install node"
  become: yes
  apt:
    name: nodejs
    state: present
  
- name: "install npm"
  become: yes
  apt:
    name: npm
    state: present

