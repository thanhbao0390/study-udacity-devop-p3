- name: "wait 60 seconds for target connection to become reachable/usable."
  wait_for_connection:
    timeout: 60

- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"
    update_cache: yes

- name: "curl -sL https://deb.nodesource.com/setup_13.x | sudo bash - & sudo apt-get install -y nodejs"
  become: yes
  apt:
    name: nodejs
    state: present
  
- name: "install npm"
  become: yes
  apt:
    name: npm
    state: present

- name: "node -v & npm -v"
  become: yes
  apt:
    name: check
    state: present

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes